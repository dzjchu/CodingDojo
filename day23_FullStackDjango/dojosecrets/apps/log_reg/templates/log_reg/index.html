<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <h2>{{ message }}</h2>
      {% endfor %}
    {% endif %}
    <h2>Registration</h2>
    <form action="{% url 'log_reg:register' %}" method="post">
      {% csrf_token %}
      <p><label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label></p>
      <p><label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label></p>
      <p><label for="email">Email: <input type="text" name="email" id="email"></label></p>
      <p><label for="password">Password: <input type="password" name="password" id="password"></label></p>
      <p><label for="confirm_password">Confirm Password: <input type="password" name="confirm_password" id="confirm_password"></label></p>
      <p><input type="submit" name="register" value="Register"></p>
    </form>
    <h2>Login</h2>
    <form action="{% url 'log_reg:login' %}" method="post">
      {% csrf_token %}
      <p><label for="email">Email: <input type="text" name="email" id="email"></label></p>
      <p><label for="password">Password: <input type="password" name="password" id="password"></label></p>
      <p><input type="submit" name="login" value="Login"></p>
    </form>
  </body>
</html>
